<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="menu.css">
    <title>Login</title>
</head>
<body>
    <form class="form" id="loginForm">
        <h2>Login</h2>
        <p type="Usuário:"><input id="emailInput" placeholder="Usuário:"></input></p>
        <p type="Senha:"><input id="senhaInput" placeholder="Digite sua Senha:"></input></p>
        <button class="botao" type="submit">Login</button>
    </form>

<!--Menu -->
<input type="checkbox" id="active">
<label for="active" class="menu-btn"><span></span></label>
<label for="active" class="close"></label>

<div class="wrapper">
    <ul>
        <li><a href="newindex.html">Início</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="pontos.html">CarboPontos</a></li>
        <li><a href="contatohome.html">Contato</a></li>
    </ul>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function (event) {
        event.preventDefault(); // Impede o envio do formulário
        
        // Obter os valores dos campos de entrada
        var email = document.getElementById("emailInput").value;
        var senha = document.getElementById("senhaInput").value;
        
        // Validação básica
        if (email && senha) {
            var usuarios = localStorage.getItem("usuarios");
            var listaUsuarios = usuarios ? JSON.parse(usuarios) : [];
            
            // Verificar se o usuário existe
            var usuario = listaUsuarios.find(function (user) {
                return user.email === email && user.senha === senha;
            });
            
            if (usuario) {
                // Redirecionar para a página de home
                window.location.href = "home.html";
            } else {
                alert("Email ou senha inválidos.");
            }
        } else {
            alert("Por favor, preencha todos os campos.");
        }
    });
</script>

</body>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</html>
